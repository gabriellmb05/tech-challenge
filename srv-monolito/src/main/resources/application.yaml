spring:
  application:
    name: srv-monolito
    version: 0.0.1
  output:
    ansi:
      enabled: ALWAYS
  datasource:
    url: ${DB_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: ${DB_DRIVER_CLASS_NAME}
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    open-in-view: false
  flyway:
    enabled: ${FLYWAY_ENABLE:false}
  cloud:
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 10000
            loggerLevel: basic
springdoc:
  writer-with-order-by-keys: true
  swagger-ui:
    path: /documentacao.html
    operationsSorter: method
    tagsSorter: alpha
  api-docs:
    path: /documentacao
info:
  application:
    name: srv-monolito
    description: Servi√ßo monolito
    version: 1.0
logging:
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
integracoes:
  pagamento:
    url: ${IT_PAGAMENTO}
management:
  endpoints:
    web:
      exposure:
        include: "health"
