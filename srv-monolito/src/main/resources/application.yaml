spring:
  application:
    name: srv-monolito
    version: 0.0.1
  output:
    ansi:
      enabled: ALWAYS
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: ${DB_DRIVER_CLASS_NAME}
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    open-in-view: false
  flyway:
    enabled: ${FLYWAY_ENABLE:true}
springdoc:
  swagger-ui:
    path: /documentacao.html
  api-docs:
    path: /documentacao
info:
  application:
    name: srv-monolito
    description: Servi√ßo monolito
    version: 1.0
logging:
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
pagamento:
  service:
    url: ${IT_PAGAMENTO}
    path: ${IT_PAGAMENTO_PATH_PAYMENTS}
feign:
  client:
    config:
      default:
        loggerLevel: full
        connectionTimeout: 5000
        readTimeout: 5000
