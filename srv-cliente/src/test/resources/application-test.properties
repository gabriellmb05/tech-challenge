# Configurações do H2 para testes
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configuração específica do Liquibase para testes
spring.liquibase.change-log=classpath:sql/h2-test.sql

# Habilitar o console do H2 para depuração (opcional)
spring.h2.console.enabled=true

# Log detalhado do Liquibase para depuração
logging.level.liquibase=DEBUG
